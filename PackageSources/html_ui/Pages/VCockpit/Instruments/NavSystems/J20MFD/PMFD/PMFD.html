<script type="text/html" id="PMFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="Console">系统初始化...</div>
            <img id="Splash" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/hornbill.png" />
			<div id="SoftKeys">
				<div id="Top">
					<div id="Key1" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
					<div id="Key2" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
					<div id="Key3" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
					<div id="Key4" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
					<div id="Key5" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
				</div>
				<div id="Bottom">
					<div id="Key6" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
					<div id="Key7" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
					<div id="Key8" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
					<div id="Key9" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
					<div id="Key10" class="SoftKey">
						<div class="Title"></div>
						<div class="Value"></div>
						<div class="Status"></div>
					</div>
				</div>
			</div>
            <div id="HorizonContainer">
                <div id="StatusAlert">
                    <div>左SMFD正显示地图<br>更换左SMFD页面，以在此屏幕显示地图</div>
                </div>
                <!--<map-instrument id="SyntheticVision" bing-mode="horizon" bing-id="PFD_SyntheticVision" show-overlay="false" config-path="/Pages/VCockpit/Instruments/NavSystems/AS3000/PFD/"></map-instrument>-->
                <glasscockpit-attitude-indicator id="Horizon" background="false"></glasscockpit-attitude-indicator>
            </div>

            <div id="InstrumentsContainer">
                <!-- <glasscockpit-vertical-speed-indicator id="VSpeed"></glasscockpit-vertical-speed-indicator> -->
                <glasscockpit-altimeter id="Altimeter"></glasscockpit-altimeter>
                <glasscockpit-airspeed-indicator id="Airspeed"></glasscockpit-airspeed-indicator>

                <!--<glasscockpit-hsi id="Compass"></glasscockpit-hsi>-->

                <glasscockpit-wind-data id="WindData"></glasscockpit-wind-data>
                <glasscockpit-aoa-indicator id="AoA" displayed="true"></glasscockpit-aoa-indicator>

                <!--<iframe id="Map" src="/Pages/Minimap/Minimap.html"></iframe>-->

                <div id="MarkerBeacon">M</div>
                <div id="Warnings" state="Hidden">
                    <span id="WarningsContent">立即拉上</span>
                </div>
                <div id="Annunciations" state="Hidden">
                    <div id="newAnnunciations"></div>
                    <div id="acknowledged"></div>
                </div>
                <div id="AutopilotInfos">
                    <div class="Left">
                        <div id="AP_LateralActive">ROL</div>
                        <div id="AP_LateralArmed">FMS</div>
                    </div>
                    <div class="Center">
                        <div id="AP_Status">AP</div>
                        <div id="AP_YDStatus">YD</div>
                        <div id="AP_FDIndicatorArrow">
                            <svg id="arrow" width="100%" viewBox="0 0 50 20">
                                <polygon points="0,10 10,0 10,12 50,12 50,8 10,8 10,20" fill="green"></polygon>
                            </svg>
                        </div>
                    </div>
                    <div class="Right">
                        <div id="AP_VerticalActive">V VS</div>
                        <div id="AP_ModeReference">-200FPM</div>
                        <div id="AP_Armed">ALTS</div>
                        <div id="AP_ArmedReference">PATH</div>
                    </div>
                </div>
                <div id="ComInfos">
                    <div id="ActiveCom">COM1</div>
                    <div id="ActiveComFreq"></div>
                    <div id="ActiveComName"></div>
                </div>
                <div id="NavFreqInfos">
                    <div id="ActiveNav">NAV1</div>
                    <div id="ActiveNavName"></div>
                    <div id="ActiveNavFreq"></div>
                </div>
                <div id="NavInfos">
                    <div id="FromWP"></div>
                    <div id="LegSymbol"></div>
                    <div id="ToWP"></div>
                    <div id="BottomInfos">
                        <div class="title">DIS</div>
                        <div class="value" id="DisValue"></div>
                        <div class="title">BRG</div>
                    </div>
                </div>
                <div id="Minimums" state="Inactive">
                    <div id="Minimums_Source">
                        BARO<br />MIN
                    </div>
                    <div id="Minimums_Value">
                        1280<span class="unit">FT</span>
                    </div>
                </div>
                <div id="RadarAltitude" state="Inactive">
                    <div id="RA_Title">
                        RA
                    </div>
                    <div id="RA_Value">
                        1080
                    </div>
                </div>
                <div id="BottomBar">
                    <svg id="Background" width="100%" viewBox="0 0 1500 90">
                        <path d="M0 0 L0 120 L1500 120 L1500 0 L910 0 Q750 165 590 0 Z" fill="#1a1d21"></path>
                    </svg>
                    <div class="LeftGroup">
                        <div id="TAS">
                            <div id="TAS_Title" class="left">MACH</div>
                            <div id="TAS_Value" class="right">0.00</div>
                        </div>
                        <div id="OAT">
                            <div id="OAT_Title" class="left">OAT</div>
                            <div id="OAT_Value" class="right"></div>
                        </div>
                        <div id="GS">
                            <div id="GS_Title" class="left">GS</div>
                            <div id="GS_Value" class="right"></div>
                        </div>
                        <div id="ISA">
                            <div id="ISA_Title" class="left">ISA</div>
                            <div id="ISA_Value" class="right"></div>
                        </div>
                    </div>
                    <div class="RightGroup">
                        <div id="TMR">
                            <div id="TMR_Title" class="left">TMR</div>
                            <div id="TMR_Value" class="right">__:__:__</div>
                        </div>
                        <div id="UTC">
                            <div id="UTC_Title" class="left">UTC</div>
                            <div id="UTC_Value" class="right">00:00:00</div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="RightContainer">
                <glasscockpit-hsi id="Compass"></glasscockpit-hsi>
                <div id="PlaneStatus">
                    <h1 style="text-decoration: underline;">机体状态</h1>
                    
                    <img class="j20body" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20_tb.png" />
                    <!--status ok-->
                    <img id="stat_ok_aileron_l"  class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/aileron_l.png"/>
                    <img id="stat_ok_aileron_r"  class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/aileron_r.png"/>
                    <img id="stat_ok_canard_l"   class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/canard_l.png"/>
                    <img id="stat_ok_canard_r"   class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/canard_r.png"/>
                    <img id="stat_ok_eng_l"      class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/eng_l.png"/>
                    <img id="stat_ok_eng_r"      class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/eng_r.png"/>
                    <img id="stat_ok_flaps_l"    class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/flaps_l.png"/>
                    <img id="stat_ok_flaps_r"    class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/flaps_r.png"/>
                    <img id="stat_ok_fuse_aft_b" class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/fuse_aft_b.png"/>
                    <img id="stat_ok_fuse_aft"   class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/fuse_aft.png"/>
                    <img id="stat_ok_fuse_mid"   class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/fuse_mid.png"/>
                    <img id="stat_ok_fuse_mid_b" class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/fuse_mid_b.png"/>
                    <img id="stat_ok_gear_fwd"   class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/gear_fwd.png"/>
                    <img id="stat_ok_gear_l"     class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/gear_l.png"/>
                    <img id="stat_ok_gear_r"     class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/gear_r.png"/>
                    <img id="stat_ok_nose"       class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/nose.png"/>
                    <img id="stat_ok_nose_b"     class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/nose_b.png"/>
                    <img id="stat_ok_slat_l"     class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/slat_l.png"/>
                    <img id="stat_ok_slat_r"     class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/slat_r.png"/>
                    <img id="stat_ok_stab_l"     class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/stab_l.png"/>
                    <img id="stat_ok_stab_r"     class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/stab_r.png"/>
                    <img id="stat_ok_wing_l"     class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/wing_l.png"/>
                    <img id="stat_ok_wing_r"     class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/wing_r.png"/>
                    <img id="stat_ok_wpn_door_m" class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/wpn_door_m.png"/>
                    <img id="stat_ok_wpn_door_l" class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/wpn_door_l.png"/>
                    <img id="stat_ok_wpn_door_r" class="statGood" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/good/wpn_door_r.png"/>

                    <!--status error-->
                    <img id="stat_err_aileron_l"  class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/aileron_l.png"/>
                    <img id="stat_err_aileron_r"  class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/aileron_r.png"/>
                    <img id="stat_err_canard_l"   class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/canard_l.png"/>
                    <img id="stat_err_canard_r"   class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/canard_r.png"/>
                    <img id="stat_err_eng_l"      class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/eng_l.png"/>
                    <img id="stat_err_eng_r"      class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/eng_r.png"/>
                    <img id="stat_err_flaps_l"    class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/flaps_l.png"/>
                    <img id="stat_err_flaps_r"    class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/flaps_r.png"/>
                    <img id="stat_err_fuse_aft_b" class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/fuse_aft_b.png"/>
                    <img id="stat_err_fuse_aft"   class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/fuse_aft.png"/>
                    <img id="stat_err_fuse_mid"   class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/fuse_mid.png"/>
                    <img id="stat_err_fuse_mid_b" class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/fuse_mid_b.png"/>
                    <img id="stat_err_gear_fwd"   class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/gear_fwd.png"/>
                    <img id="stat_err_gear_l"     class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/gear_l.png"/>
                    <img id="stat_err_gear_r"     class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/gear_r.png"/>
                    <img id="stat_err_nose"       class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/nose.png"/>
                    <img id="stat_err_nose_b"     class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/nose_b.png"/>
                    <img id="stat_err_slat_l"     class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/slat_l.png"/>
                    <img id="stat_err_slat_r"     class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/slat_r.png"/>
                    <img id="stat_err_stab_l"     class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/stab_l.png"/>
                    <img id="stat_err_stab_r"     class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/stab_r.png"/>
                    <img id="stat_err_wing_l"     class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/wing_l.png"/>
                    <img id="stat_err_wing_r"     class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/wing_r.png"/>
                    <img id="stat_err_wpn_door_m" class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/wpn_door_m.png"/>
                    <img id="stat_err_wpn_door_l" class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/wpn_door_l.png"/>
                    <img id="stat_err_wpn_door_r" class="statError" src="/Pages/VCockpit/Instruments/NavSystems/Shared/res/j20status/error/wpn_door_r.png"/>
                    <div style="position:absolute;bottom:10px;right:10px">
                        <div class="pressable">检测</div>
                    </div>
                </div>
                <div id="MessagesContainer">
                    <h1 style="text-decoration: underline">系统信息</h1>
                    <div id="Messages"></div>
                    <div style="position:absolute;bottom:10px;right:10px">
                        <div class="pressable">清空</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
