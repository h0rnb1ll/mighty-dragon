<script type="text/html" id="HUD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <glasscockpit-hud-heading-indicator id="Heading" background="false"></glasscockpit-hud-heading-indicator>
            <glasscockpit-hud-g-indicator id="GForce" background="false"></glasscockpit-hud-g-indicator>
            <div id="HorizonContainer">
                <map-instrument id="SyntheticVision" bing-mode="horizon" bing-id="HUD_SyntheticVision" show-overlay="false" config-path="/Pages/VCockpit/Instruments/NavSystems/HUD/"></map-instrument>
                <glasscockpit-hud-attitude-indicator id="Horizon" background="false"></glasscockpit-hud-attitude-indicator>
            </div>

            <div id="InstrumentsContainer">
                <glasscockpit-hud-altimeter id="Altimeter"></glasscockpit-hud-altimeter>
                <glasscockpit-hud-airspeed-indicator id="Airspeed"></glasscockpit-hud-airspeed-indicator>
                <glasscockpit-hud-hsi id="Compass"></glasscockpit-hud-hsi>
            </div>
        </div>
    </div>
</script>
